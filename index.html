<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
      .axis path,
      .axis line {
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
      }
      .axis text {
          font-family: sans-serif;
          font-size: 11px;
      }
    </style>
  </head>
  <body>
    <p id="add">Add a new data value</p>
    <p id="remove">Remove a new data value</p>

    <script type="text/javascript">

      //Width and height
      var w = 600;
      var h = 250;

      var dataset = [ { key: 0, value: 5 },
                      { key: 1, value: 10 },
                      { key: 2, value: 13 },
                      { key: 3, value: 19 },
                      { key: 4, value: 21 },
                      { key: 5, value: 25 },
                      { key: 6, value: 22 },
                      { key: 7, value: 18 },
                      { key: 8, value: 15 },
                      { key: 9, value: 13 },
                      { key: 10, value: 11 },
                      { key: 11, value: 12 },
                      { key: 12, value: 15 },
                      { key: 13, value: 20 },
                      { key: 14, value: 18 },
                      { key: 15, value: 17 },
                      { key: 16, value: 16 },
                      { key: 17, value: 18 },
                      { key: 18, value: 23 },
                      { key: 19, value: 25 }];

      var key = function(d) {
          return d.key;
      }

      var xScale = d3.scaleBand()
          .domain(d3.range(dataset.length))
          .rangeRound([0, w])
          .paddingInner(0.05);

      var yScale = d3.scaleLinear()
          .domain([0, d3.max(dataset, function(d) { return d.value; })])
          .range([0, h]);

      //Create SVG element
      var svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

      //Create bars
      svg.selectAll("rect")
    .data(dataset, key)
    .enter()
    .append("rect")
    .attr("x", function(d, i) {
        return xScale(i);
    })
    .attr("y", function(d) {
        return h - yScale(d.value);
    })
    .attr("width", xScale.bandwidth())
    .attr("height", function(d) {
        return yScale(d.value);
    })
    .attr("fill", function(d) {
        return "rgb(0, 0, " + Math.round(d.value * 10) + ")";
    });





      //On click, update with new data
    d3.selectAll("p")
        .on("click", function() {

            var paragraphID = d3.select(this).attr("id");

            if (paragraphID == "add") {
                var maxValue = 25;
                var newNumber = Math.floor(Math.random() * maxValue);
                var lastKeyValue = dataset[dataset.length - 1].key;
                console.log(lastKeyValue);
                dataset.push({
                    key: lastKeyValue + 1,
                    value: newNumber
                });
            } else {
                dataset.shift();
            }

            //Update scale domains
            xScale.domain(d3.range(dataset.length));	//Recalibrate the x scale domain, given the new length of dataset
            yScale.domain([0, d3.max(dataset, function(d) { return d.value; })]);		//Recalibrate the y scale domain, given the new max value in dataset

            //Select…
            var bars = svg.selectAll("rect")			//Select all bars
                .data(dataset, key);							//Re-bind data to existing bars, return the 'update' selection
            //'bars' is now the update selection

            //Enter…
            bars.enter()								//References the enter selection (a subset of the update selection)
                .append("rect")							//Creates a new rect
                .attr("x", w)							//Sets the initial x position of the rect beyond the far right edge of the SVG
                .attr("y", function(d) {				//Sets the y value, based on the updated yScale
                    return h - yScale(d.value);
                })
                .attr("width", xScale.bandwidth())		//Sets the width value, based on the updated xScale
                .attr("height", function(d) {			//Sets the height value, based on the updated yScale
                    return yScale(d.value);
                })
                .attr("fill", function(d) {				//Sets the fill value
                    return "rgb(0, 0, " + Math.round(d.value * 10) + ")";
                })
                .merge(bars)							//Merges the enter selection with the update selection
                .transition()							//Initiate a transition on all elements in the update selection (all rects)
                .duration(500)
                .attr("x", function(d, i) {				//Set new x position, based on the updated xScale
                    return xScale(i);
                })
                .attr("y", function(d) {				//Set new y position, based on the updated yScale
                    return h - yScale(d.value);
                })
                .attr("width", xScale.bandwidth())		//Set new width value, based on the updated xScale
                .attr("height", function(d) {			//Set new height value, based on the updated yScale
                    return yScale(d.value);
                });



        //Update all labels
        //
        //Exercise: Modify this code to add a new label each time a new bar is added!
        var texts = svg.selectAll("text")
            .data(dataset, key);
        //
        texts.enter()
            .append("text")
            .text(function(d) {
                return d.value;
            })
            .attr("x", function(d, i) {
                return xScale(i) + xScale.bandwidth() / 2;
            })
            .attr("y", function(d) {
                return h - yScale(d.value) + 14;
            })
            .attr("width", xScale.bandwidth())		//Sets the width value, based on the updated xScale
            .attr("height", function(d) {			//Sets the height value, based on the updated yScale
                return yScale(d.value);
            })
            .merge(texts)
            .transition()
            .duration(500)
            .attr("x", function(d, i) {
                return xScale(i) + xScale.bandwidth() / 2;
            })
            .attr("y", function(d) {
                return h - yScale(d.value) + 14;
            })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) {			//Set new height value, based on the updated yScale
                return yScale(d.value);
            });

        if (paragraphID == "remove") {
            bars.exit()
                .transition()
                .duration(500)
                .attr("x", -xScale.bandwidth())
                .remove();
            texts.exit()
                .transition()
                .duration(500)
                .attr("x", -xScale.bandwidth())
                .remove();

        }



    });

      //Create labels
      svg.selectAll("text")
    .data(dataset, key)
    .enter()
    .append("text")
    .text(function(d) {
        return d.value;
    })
    .attr("text-anchor", "middle")
    .attr("x", function(d, i) {
        return xScale(i) + xScale.bandwidth() / 2;
    })
    .attr("y", function(d) {
        return h - yScale(d.value) + 14;
    })
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "white");

    </script>
  </body>
</html>
