<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
      .axis path,
      .axis line {
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
      }
      .axis text {
          font-family: sans-serif;
          font-size: 11px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var w = 600;
      var h = 250;
      var barPadding = 1;
      var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                     10, 12, 15, 20, 18, 17, 16, 18, 23, 25];
      d3.csv("food.csv", function(data) {
          console.log(data);
      });


      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

      var xScale = d3.scaleBand()
                     .domain(d3.range(dataset.length))
                     .range([0, w])
                     .paddingInner([0.05]);

      var yScale = d3.scaleLinear()
                     .domain([0, d3.max(dataset)])
                     .range([0, h]);
      svg.selectAll("rect")
          .data(dataset)
          .enter()
          .append("rect")
          .attr("x", function(d, i) {
              return xScale(i);
          })
          .attr("y", function(d) {
              return h - yScale(d);
          })
          .attr("width", xScale.bandwidth())
          .attr("height", function(d) {
              return yScale(d);
          })
          .attr("fill", function(d) {
              return "rgb(0, 0, " + (d * 10) + ")";
         });
       svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d) {
             return d;
         })
         .attr("x", function(d, i) {
             return i * (w / dataset.length) + xScale.bandwidth() / 2;
         })
         .attr("y", function(d) {
             return h - yScale(d) + 14;
         })
         .attr("font-family", "sans-serif")
         .attr("font-size", "11px")
         .attr("fill", "white")
         .attr("text-anchor", "middle");

    </script>
  </body>
</html>
