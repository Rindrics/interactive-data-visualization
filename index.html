<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
    div.bar {
        display:inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
    }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var dataset = [6, 11, 0, 19, 8, 3, 4, 3, 2, 3,
                     6, 9, 5, 4, 1, 1, 7, 6, 2,
                     13, 26, 8, 3, 17, 16, 15, 8,
                     7, 10, 5];
      d3.select("body")
          .selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .text(function(d) {
              return "I can count up to " + d;
          })
          .style("color", function(d) {
              if (d > 15) {
                  return "red";
              } else {
                  return "black";
              }
          });
      d3.csv("food.csv", function(data) {
          console.log(data);
      });

      d3.select("body")
          .selectAll("div")
          .data(dataset)
          .enter()
          .append("div")
          .attr("class", "bar")
          .style("height", function(d) {
              return d + "px";
          });
    </script>
  </body>
</html>
