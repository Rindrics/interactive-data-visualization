<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
    div.bar {
        display:inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
    }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var w = 500;
      var h = 100;
      var barPadding = 1;
      var dataset = [
                  [5, 20],
                  [480, 90],
                  [250, 50],
                  [100, 33],
                  [330, 95],
                  [410, 12],
                  [475, 44],
                  [25, 67],
                  [85, 21],
                  [220, 88],
      ];
      d3.csv("food.csv", function(data) {
          console.log(data);
      });


      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

      svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("cx", function(d) {
              return d[0];
          })
          .attr("cy", function(d) {
              return d[1];
          })
          .attr("r", 5)
          .attr("fill", function(d) {
              return "rgb(0, 0, " + (d[0] * 10) + ")";
          });

      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d) {
             return d;
         })
         .attr("x", function(d, i) {
             return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
         })
         .attr("y", function(d) {
             return h - (d * 4) + 14;
         })
         .attr("font-family", "sans-serif")
         .attr("font-size", "11px")
         .attr("fill", "white")
         .attr("text-anchor", "middle") ;


      d3.select("body")
        .append("br")

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    </script>
  </body>
</html>
