<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
    div.bar {
        display:inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
    }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var w = 500;
      var h = 50;
      var dataset = [];
      for (var i = 0; i < 25; i++) {
          var newNumber = Math.floor(Math.random() * 30);
          dataset.push(newNumber);
      }
      d3.select("body")
          .selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .text(function(d) {
              return "I can count up to " + d;
          })
          .style("color", function(d) {
              if (d > 15) {
                  return "red";
              } else {
                  return "black";
              }
          });
      d3.csv("food.csv", function(data) {
          console.log(data);
      });

      d3.select("body")
          .selectAll("div")
          .data(dataset)
          .enter()
          .append("div")
          .attr("class", "bar")
          .style("height", function(d) {
              return d + "px";
          });


      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

      var circles = svg.selectAll("circle")
                       .data(dataset)
                       .enter()
                       .append("circle");
      circles.attr("cx", function(d, i) {
                  return (i * 50) + 25;
              })
              .attr("cy", h/2)
              .attr("r", function(d) {
                  return d;
              })
              .attr("fill", "yellow")
              .attr("stroke", "orange")
              .attr("stroke-width", function(d) {
                  return d/2;
              });
    </script>
  </body>
</html>
